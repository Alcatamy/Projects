    <style>
        /* Estilo base */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #e5e7eb; /* Texto claro por defecto */
            overflow-x: hidden; /* Evitar scroll horizontal */
            position: relative; /* Necesario para posicionar elementos */
        }

        /* Partículas Flotantes (CSS) */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Para que no interfieran con clics */
            z-index: 0; /* Detrás del contenido */
        }
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5); /* Blanco semitransparente */
            border-radius: 50%;
            width: 4px;
            height: 4px;
            opacity: 0;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.7; /* Más visible a mitad de camino */
            }
            100% {
                transform: translateY(-100vh) translateX(10vw); /* Movimiento lento hacia arriba y ligeramente lateral */
                opacity: 0;
            }
        }

        /* Crear múltiples partículas con diferentes delays/posiciones/tamaños */
        .particle:nth-child(1) { top: 80%; left: 10%; animation-delay: 0s; animation-duration: 12s; width: 3px; height: 3px; }
        .particle:nth-child(2) { top: 90%; left: 30%; animation-delay: 2s; animation-duration: 15s; }
        .particle:nth-child(3) { top: 85%; left: 50%; animation-delay: 4s; animation-duration: 10s; width: 5px; height: 5px; }
        .particle:nth-child(4) { top: 95%; left: 70%; animation-delay: 6s; animation-duration: 18s; }
        .particle:nth-child(5) { top: 75%; left: 90%; animation-delay: 8s; animation-duration: 13s; width: 3px; height: 3px; }
        .particle:nth-child(6) { top: 100%; left: 20%; animation-delay: 10s; animation-duration: 16s; }
        .particle:nth-child(7) { top: 90%; left: 60%; animation-delay: 11s; animation-duration: 11s; width: 4px; height: 4px; }
        .particle:nth-child(8) { top: 80%; left: 80%; animation-delay: 13s; animation-duration: 14s; width: 5px; height: 5px; }


        /* Estilo mejorado para las tarjetas de proyecto */
        .project-card {
            background-color: rgba(31, 41, 55, 0.8); /* bg-gray-800 con transparencia */
            backdrop-filter: blur(10px); /* Efecto cristal */
            border: 1px solid rgba(75, 85, 99, 0.7); /* border-gray-600 */
            color: #f3f4f6; /* text-gray-100 */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
            z-index: 10; /* Encima de las partículas */
            position: relative; /* Para que z-index funcione */
            display: flex; /* Usar flex para alinear botón abajo */
            flex-direction: column; /* Dirección vertical */
            border-radius: 0.5rem; /* rounded-lg */
            padding: 1.5rem; /* p-6 */
        }
        .project-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(0, 191, 255, 0.3), 0 8px 10px -6px rgba(0, 191, 255, 0.2); /* Sombra cian */
            border-color: #06b6d4; /* border-cyan-500 */
        }

        /* Contenedor del iframe con altura mínima */
        .iframe-container {
            min-height: 350px; /* Altura mínima aumentada */
            width: 100%;
            border-radius: 0.5rem; /* Esquinas redondeadas */
            overflow: hidden; /* Para que el iframe no se salga */
            position: relative; /* Para el mensaje de carga/error */
            background-color: rgba(0,0,0,0.2); /* Fondo ligero mientras carga */
            margin-bottom: 1rem; /* mb-4 */
            flex-grow: 1; /* Para que ocupe espacio disponible */
        }

        /* Estilo para iframes */
        iframe {
            border: none; /* Sin borde propio del iframe */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 0.375rem; /* rounded-md */
        }

        /* Contenedor de imagen de vídeo (enlace) */
        .video-image-link {
            display: block; /* Para que ocupe el ancho */
            border-radius: 0.5rem;
            overflow: hidden; /* Para redondear imagen */
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            min-height: 350px; /* Altura mínima */
            position: relative; /* Para pseudo-elemento overlay */
            margin-bottom: 1rem; /* mb-4 */
            flex-grow: 1; /* Para que ocupe espacio disponible */
        }
        .video-image-link:hover {
            opacity: 0.9;
            transform: scale(1.03); /* Ligero zoom al pasar el ratón */
        }
        .video-image-link::after { /* Overlay sutil para indicar que es clicable */
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .video-image-link:hover::after {
            opacity: 1;
        }

        /* Imagen dentro del enlace de vídeo */
        .video-preview-image {
            width: 100%;
            height: 100%; /* Cubre la altura mínima del contenedor */
            object-fit: cover; /* Cubre el espacio sin deformarse */
            display: block; /* Evita espacio extra debajo */
        }


        /* Iconos dentro de las tarjetas */
        .card-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
            display: inline-block;
            vertical-align: middle;
        }

        /* Título de la tarjeta */
        .card-title {
             font-size: 1.25rem; /* text-xl */
             font-weight: 700; /* font-bold */
             margin-bottom: 1rem; /* mb-4 */
             display: flex;
             align-items: center;
        }

        /* Botones */
        .project-button {
             display: inline-block;
             font-weight: 700; /* font-bold */
             padding-top: 0.5rem; /* py-2 */
             padding-bottom: 0.5rem; /* py-2 */
             padding-left: 1rem; /* px-4 */
             padding-right: 1rem; /* px-4 */
             border-radius: 0.375rem; /* rounded */
             text-align: center;
             transition: background-color 0.3s ease-in-out, transform 0.2s ease;
             color: white; /* text-white */
             margin-top: auto; /* Empuja el botón al final de la tarjeta flex */
        }
        .project-button:hover {
            transform: translateY(-2px); /* Efecto hover ligero */
        }
        .button-blue {
             background-color: #2563eb; /* bg-blue-600 */
        }
        .button-blue:hover {
             background-color: #1d4ed8; /* hover:bg-blue-700 */
        }
